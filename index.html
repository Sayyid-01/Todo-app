<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="./sign-up/style.css">
    <title>sign-up</title>
</head>
<body>
    <form action="" id="form">
        <input type="text" placeholder="Enter Your Name." id="name" autofocus>
        <input type="email" placeholder="Enter Your Email." id="email" required>
        <input type="password" placeholder="Enter Your Password." id="pass" required>
        <p>If you already have account? <a href="./log-in.html">Log-In</a></p>
        <input type="submit" id="submit" value="Sign-Up">
    </form>



    <script>
        const form = document.querySelector("form");

        let name = document.querySelector("#name");
        let email = document.querySelector("#email");
        let pass = document.querySelector("#pass");

        form.addEventListener("submit", (evt) => {
            evt.preventDefault();

            localStorage.setItem(email.value, pass.value);  //set data to local storage
            window.location.href = "log-in.html";
        })

        document.addEventListener('submit', function (e) {
            if (e.key === "Enter") {
                localStorage.setItem(email.value, pass.value);
                window.location.href = "log-in.html";
            }
        })
        email.value = "";
        pass.value = "";
    </script>
</body>

</html>
